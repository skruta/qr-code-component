<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/image-qr-code.png" />
    <link rel="stylesheet" href="sass/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code Component</title>
  </head>
  <body>
    <main>
      <article class="qr-code">
        <header class="qr-code__header">
          <img
            class="qr-code__img"
            src="/images/image-qr-code.png"
            alt="QR code, which redirect user to front-end mentor website"
          />
        </header>
        <div class="qr-code__content">
          <h1 class="qr-code__title">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-code__text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
